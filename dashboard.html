<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe of Love</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>

    <style>
        /* Tambahkan style agar tombol terlihat */
        .btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: palevioletred;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: palevioletred;
        }

        /* Notifikasi */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            right: -300px;
            background: #ffffff;
            color: rgb(0, 0, 0);
            font-family: fantasy;
            padding: 30px 60px;
            border-radius: 5px;
            font-size: 16px;
            opacity: 0;
            text-align: center;
            transition: 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>Happy Valentine Day's</h1>
    </nav>

    <!-- Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Tombol & Notifikasi (pindah keluar dari <canvas>) -->
    <button class="btn" onclick="showNotification()">Click Here!</button>

    <div id="notification" class="notification">
        ADAKAH ROKOK?
    </div>

    <script>
        function showNotification() {
            let notification = document.getElementById("notification");

            // Tampilkan notifikasi dengan efek slide-in
            notification.style.right = "20px";
            notification.style.opacity = "1";

            // Sembunyikan setelah 3 detik
            setTimeout(() => {
                notification.style.right = "-300px";
                notification.style.opacity = "0";
            }, 3000);
        }
    </script>

</body>
</html>
